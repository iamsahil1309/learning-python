<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
  <div class="card minimal-card">
    <div class="header">
      <input
        id="city"
        type="text"
        placeholder="Enter city name"
      />
      <button id="searchBtn">Search</button>
    </div>

    <div class="meta-row">
      <span id="time">--</span>
      <span id="date">--</span>
    </div>

    <div class="temperature">
      <span id="temp">--</span><span class="unit">°C</span>
    </div>

    <div class="description" id="desc">--</div>

    <div class="stats">
      <div>Humidity: <strong id="hum">--%</strong></div>
      <div>Wind: <strong id="wind">-- m/s</strong></div>
      <div>Feels like: <strong id="feels">--°C</strong></div>
    </div>

    <div class="footer">
      <span id="status">Ready</span>
    </div>
  </div>
</div>

    <script src="app.js"></script>
  </body>
</html>
